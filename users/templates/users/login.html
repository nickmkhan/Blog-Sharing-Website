{% extends "blog/base.html" %}  <!-- this carries the base.html design to this template-->
{% load crispy_forms_tags %}  <!-- this is to make forms much nicer looking with bootstrap-->
{% block content %}
    <div class="content-section">
      <form  method="POST">
        {% csrf_token %}

        <fieldset class="form-group">

          <legend class="border-bottom mb-4">Log In</legend>
          {{ form|crispy }}

        </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-info">Log In</button>

        </div>

      </form>
      <div class="border-top pt-3">
        <small class="text-muted">Already Have An Account?</small><a class="ml-2" href="{%url 'register'%}">Sign Up Now</a>

      </div>

    </div>
{% endblock content %}
